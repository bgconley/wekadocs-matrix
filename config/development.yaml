# WekaDocs Matrix Configuration - Development Environment
# This is the single source of truth for all configuration values
# Eliminates phantom defaults and hardcoded values throughout the codebase

# Application metadata
app:
  name: wekadocs-matrix
  environment: development
  log_level: INFO
  version: "2.0.0"

# Embedding configuration - critical for vector operations
# Phase 7C: Updated to Jina v3 @ 1024-D by default
embedding:
  # Model configuration (ENV overrideable via EMBEDDINGS_MODEL)
  model_name: "jina-embeddings-v3"  # Phase 7C: Stable v3 model
  dims: 1024  # Phase 7C: v3 defaults to 1024-D
  similarity: "cosine"  # Options: cosine, dot, euclidean

  # Version tracking for provenance
  # This ensures we can filter vectors by the model version used
  # For Jina models, the model name IS the version (they don't use dated tags)
  version: "jina-embeddings-v3"  # Phase 7C: Actual Jina model identifier

  # Provider configuration (ENV overrideable via EMBEDDINGS_PROVIDER)
  provider: "jina-ai"  # Phase 7C: Changed from sentence-transformers

  # Task configuration (Jina-specific)
  task: "retrieval.passage"  # Options: retrieval.passage, retrieval.query

  # Performance settings
  batch_size: 32
  max_sequence_length: 8192  # Jina v3 supports longer sequences

# Search configuration
search:
  # Vector search settings
  vector:
    primary: "qdrant"
    dual_write: false  # Phase 7C: Set to true during migration
    qdrant:
      collection_name: "weka_sections_v2"  # Phase 7C: New 1024-D collection
      use_grpc: false
      timeout: 30
    neo4j:
      index_name: "section_embeddings_v2"  # Phase 7C: New 1024-D index

  # Hybrid search settings (Phase 7E: RRF + BM25)
  hybrid:
    enabled: true  # Phase 7E: Enable hybrid retrieval
    method: "rrf"  # Phase 7E: Options: rrf (default), weighted

    # RRF (Reciprocal Rank Fusion) settings
    rrf_k: 60  # Phase 7E: RRF constant (default: 60)

    # Weighted fusion settings (alternative to RRF)
    fusion_alpha: 0.6  # Phase 7E: Vector weight (0.0-1.0), BM25 weight = 1-alpha

    # Legacy weights (for backward compatibility)
    vector_weight: 0.7  # Weight for vector similarity (0.0-1.0)
    graph_weight: 0.3   # Weight for graph/text match

    top_k: 20  # Number of candidates to retrieve

    # BM25/keyword retrieval settings
    bm25:
      enabled: true  # Phase 7E: Enable BM25 full-text search
      top_k: 50  # Retrieve more candidates for fusion

    # Bounded adjacency expansion (Phase 7E)
    expansion:
      enabled: true  # Enable neighbor expansion
      max_neighbors: 1  # Â±1 NEXT_CHUNK neighbor
      query_min_tokens: 12  # Expand if query >= 12 tokens
      score_delta_max: 0.02  # Expand if top score delta <= 0.02

  # Graph search settings
  graph:
    max_depth: 3
    max_related_per_seed: 20

  # Response building (Phase 7E: Context budget enforcement)
  response:
    max_bytes_full: 32768  # 32KB limit for FULL mode
    max_sections: 10
    include_citations: true

    # Phase 7E: Answer context budget (tokens)
    answer_context_max_tokens: 4500  # Max tokens for LLM context window

# Database connections
databases:
  neo4j:
    # Connection details from environment variables
    uri_env: "NEO4J_URI"
    username_env: "NEO4J_USERNAME"
    password_env: "NEO4J_PASSWORD"  # pragma: allowlist secret
    database: "neo4j"

  qdrant:
    # Connection details
    host_env: "QDRANT_HOST"
    port_env: "QDRANT_PORT"
    api_key_env: "QDRANT_API_KEY"  # pragma: allowlist secret
    timeout: 30

  redis:
    # Connection details
    host_env: "REDIS_HOST"
    port_env: "REDIS_PORT"
    password_env: "REDIS_PASSWORD"  # pragma: allowlist secret
    db: 0

# Ingestion settings
ingestion:
  # Batch processing
  batch_size: 500
  max_section_tokens: 1000
  timeout_seconds: 300
  workers: 2

  # Reconciliation (for drift detection)
  reconciliation:
    enabled: true
    schedule: "0 2 * * *"  # 2 AM daily
    drift_threshold: 0.01

# Ranking configuration
ranking:
  # Score normalization
  normalize_scores: true
  score_range: [0.0, 1.0]

  # Recency weighting
  recency:
    enabled: true
    decay_factor: 365  # Days for exponential decay

  # Entity focus (Phase 7 will activate)
  entity_focus:
    enabled: false  # Will be true in Phase 7
    boost_weight: 0.2

  # Coverage signals
  coverage:
    enabled: true
    connection_weight: 0.1
    mention_weight: 0.15

# Schema configuration
schema:
  version: "v2.1"  # Phase 7C: Updated to v2.1 (1024-D vectors, dual-labeling, session tracking)
  auto_migrate: false

# Rate limiting configuration
rate_limit:
  enabled: true
  requests_per_minute: 60
  burst_size: 10
  window_seconds: 60

# Authentication configuration
auth:
  enabled: true
  algorithm: "HS256"
  expiry_minutes: 60

# Audit logging configuration
audit:
  enabled: true
  log_params: true
  log_results: false
  retention_days: 90

# Query validator configuration
validator:
  max_depth: 3
  max_label_scans: 2
  max_expand_ops: 5
  max_estimated_rows: 10000
  timeout_seconds: 30
  enforce_parameters: true
  enforce_limits: true

# Telemetry configuration
telemetry:
  enabled: true

# Cache configuration (Phase 7E: Epoch-based invalidation)
cache:
  # Phase 7E: Cache invalidation mode
  mode: "epoch"  # Options: epoch (O(1) invalidation), pattern (scan-based fallback)
  namespace: "rag:v1"  # Cache key namespace

  l1:
    enabled: true
    ttl_seconds: 300
    max_size: 1000
  l2:
    enabled: true
    ttl_seconds: 3600
    key_prefix: "weka:cache:v1"

  # Phase 7E: Epoch counters for O(1) invalidation
  epoch:
    doc_epoch_key: "rag:v1:doc_epoch"  # Per-document epoch counter
    chunk_epoch_key: "rag:v1:chunk_epoch"  # Per-chunk epoch counter

# Feature flags for gradual rollout
feature_flags:
  use_embedding_provider: true  # New in pre-phase7
  validate_dimensions: true     # New in pre-phase7
  coverage_enrichment: true      # New in pre-phase7
  byte_cap_responses: true       # New in pre-phase7
  schema_v2_1_dev: true         # Dev only for pre-phase7
  dual_write_1024d: false       # Phase 7C.4: Enable dual-write to both 384-D and 1024-D indices

# Performance tuning
performance:
  # Connection pools
  neo4j_max_connections: 50
  qdrant_max_connections: 20

  # Timeouts (seconds)
  default_timeout: 30
  embedding_timeout: 10
  search_timeout: 5

  # Caching
  cache_ttl_seconds: 3600
  cache_max_size: 1000

# Development settings
development:
  # Debug options
  debug: false
  verbose_logging: false

  # Testing helpers
  use_mock_embeddings: false
  deterministic_ids: true

  # Hot reload
  watch_config: true
  reload_on_change: false
