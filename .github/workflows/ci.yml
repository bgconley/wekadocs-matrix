name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker compose up -d
      - run: make test-phase-1
      - run: make test-phase-2
      - run: make test-phase-3
      - run: make test-phase-4
      - run: make test-phase-5
      - uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/
      - name: Pre-commit (lint/format/secret scan)
        uses: pre-commit/action@v3.0.1
      - name: Gitlint (commit message lint)
        uses: jorisroovers/gitlint-action@v5
        with:
          config: .gitlint
      - name: No-mocks check
        run: |
          ! grep -R --line-number -E "(from unittest import mock|import mock|pytest-mock|responses)" tests || (echo "Found forbidden mocking" && exit 1)
      - name: Phase gate check
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY:  ${{ github.event.pull_request.body }}
        run: python scripts/ci/check_phase_gate.py
