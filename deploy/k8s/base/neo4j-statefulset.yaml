apiVersion: v1
kind: Service
metadata:
  name: neo4j
  namespace: wekadocs
  labels:
    app: neo4j
spec:
  ports:
    - port: 7474
      name: http
    - port: 7687
      name: bolt
  clusterIP: None
  selector:
    app: neo4j
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: wekadocs
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
      - name: neo4j
        image: neo4j:5.15-community
        ports:
        - containerPort: 7474
          name: http
        - containerPort: 7687
          name: bolt
        env:
        - name: NEO4J_AUTH
          valueFrom:
            secretKeyRef:
              name: wekadocs-secrets
              key: neo4j-password
        - name: NEO4J_server_memory_heap_max__size
          value: "2G"
        - name: NEO4J_server_memory_pagecache_size
          value: "1G"
        - name: NEO4J_dbms_security_procedures_unrestricted
          value: "apoc.*,gds.*"
        volumeMounts:
        - name: neo4j-data
          mountPath: /data
        resources:
          requests:
            memory: "3Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          tcpSocket:
            port: 7687
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 7687
          initialDelaySeconds: 10
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: neo4j-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
